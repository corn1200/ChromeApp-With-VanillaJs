<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/clock.js"></script>

<body>
    </div>
    <div class="flex-container">
        <!-- 시계 -->
        <div class="js-clock clock">
            <div>
                <div class="clockTitle">00:00</div>
                <span class="clockSub">00:AM</span>
            </div>
        </div>

        <!-- 유저의 이름을 입력 -->
        <form class="js-form form">
            <input type="text" spellcheck="false" placeholder="What is your name?">
            <span>X</span>
        </form>

        <!-- 유저명이 있을시 인사 -->
        <div>
            <span class="js-greeting greeting"></span>
        </div>

        <!-- ToDoList를 입력받음 -->
        <form class="js-toDoForm toDoForm">
            <input type="text" spellcheck="false" placeholder="Write a to do">
            <span>X</span>
        </form>

        <section class="section">
            <div class="js-toDoList toDoList">
                
            </div>
        </section>

        <!-- 온도와 지역을 출력하는 부분 -->
        <span class="js-weather weather"></span>
        <span class="js-location location"></span>
    </div>
